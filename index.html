<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envía PDF y texto a n8n</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff9f3;
      color: #444;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #d9643b;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #d9643b;
      padding: 0.3rem;
      cursor: pointer;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #d9643b;
      border-radius: 6px;
      outline: none;
      font-family: 'Poppins', sans-serif;
      color: #444;
    }
    button {
      background: #d9643b;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #b3522d;
    }
    #responseContainer {
      margin-top: 2rem;
      background: #f7ebe1;
      border-radius: 10px;
      padding: 1rem;
      min-height: 120px;
      white-space: pre-wrap;
      color: #4a3a2a;
      font-weight: 500;
    }
  </style>
</head>
<body>

<h1>Envía PDF y Texto a n8n</h1>

<form id="myForm">
  <label for="pdfFile">Selecciona un archivo PDF:</label>
  <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />

  <label for="textData">Introduce texto:</label>
  <textarea id="textData" name="textData" placeholder="Escribe aquí tu texto..." required></textarea>

  <button type="submit">Enviar</button>
</form>

<div id="responseContainer">La respuesta aparecerá aquí...</div>

<script>
  const form = document.getElementById('myForm');
  const responseContainer = document.getElementById('responseContainer');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    responseContainer.textContent = 'Procesando...';

    const formData = new FormData(form);

    try {
      const res = await fetch('https://boabyte.app.n8n.cloud/webhook-test/b3998122-6b01-4bdb-afbd-cb73217acb78', {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) throw new Error(`Error HTTP: ${res.status}`);

      const data = await res.json();

      // Ajusta según cómo devuelva n8n tu webhook, por ejemplo data.reply o data.message
      const reply = data.reply || data.message || JSON.stringify(data);

      responseContainer.textContent = reply;

    } catch (error) {
      responseContainer.textContent = 'Error: ' + error.message;
    }
  });
</script>

</body>
</html>
